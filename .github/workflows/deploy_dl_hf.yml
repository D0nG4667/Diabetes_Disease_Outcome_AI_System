name: Deploy DL System to Hugging Face Spaces

on:
  push:
    paths:
      - 'dl_system/api/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions Bot"
          # Using specific user:token format as per HF docs
          # Force push the subdirectory content to the space's main branch
          git subtree split --prefix dl_system/api -b deploy-dl
          git push --force https://Statogale:${HF_TOKEN}@huggingface.co/spaces/Statogale/Diabetes_Disease_Outcome_AI_System_DL deploy-dl:main

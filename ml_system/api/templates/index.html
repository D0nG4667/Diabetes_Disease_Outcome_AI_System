<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk AI System</title>
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --bg: #f0fdf4;
            --text: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: slideUp 0.8s ease-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #064e3b;
            letter-spacing: -0.025em;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            background-color: #d1fae5;
            color: #065f46;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 2s infinite;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #374151;
            margin-bottom: 2.5rem;
        }
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: white;
            color: var(--text);
            border: 1px solid #e5e7eb;
        }
        .btn-secondary:hover {
            border-color: #d1d5db;
            background-color: #f9fafb;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
            text-align: center;
        }
        .info-item h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }
        .info-item div {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <div class="status-badge">
            <span class="status-dot"></span>
            System Operational
        </div>
        
        <h1>Diabetes Risk AI Platform</h1>
        
        <p>
            An advanced Machine Learning system for real-time diabetes outcome prediction 
            and clinical interpretability using SHAP values.
        </p>

        <div class="info-grid">
            <div class="info-item">
                <h3>Model</h3>
                <div>XGBoost</div>
            </div>
            <div class="info-item">
                <h3>Recall</h3>
                <div>93%</div>
            </div>
            <div class="info-item">
                <h3>Explainability</h3>
                <div>SHAP</div>
            </div>
            <div class="info-item">
                <h3>Environment</h3>
                <div>Production</div>
            </div>
        </div>

        <div class="actions">
            <a href="/docs" class="btn btn-primary">API Documentation</a>
            <a href="/health" class="btn btn-secondary">System Health</a>
        </div>
    </div>
</body>
</html>
